<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8" />
    <title>Contact | LaraCultura</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Contact LaraCultura NGO" name="description" />
    <meta content="L3ribi" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="/assets/images/logo-sm.png">

    <!--Swiper slider css-->
    <link href="/assets/libs/swiper/swiper-bundle.min.css" rel="stylesheet" type="text/css" />

    <!-- Layout config Js -->
    <script src="/assets/js/layout.js"></script>
    <!-- Bootstrap Css -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="/assets/css/app.min.css" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="/assets/css/custom.min.css" rel="stylesheet" type="text/css" />
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar-example">
    <div class="layout-wrapper landing">
        <div th:replace="header :: nav">...</div>
    <section class="section" id="contact">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="text-center mb-5">
                        <h3 class="mb-3 fw-bold">Get In Touch</h3>
                        <p class="text-muted mb-4">We thrive when coming up with innovative ideas but also
                            understand that a smart concept should be supported with faucibus sapien odio measurable
                            results.</p>
                    </div>
                </div>
            </div>
            <!-- end row -->

            <div class="row gy-4">
                <div class="col-lg-4">
                    <div>
                        <div class="mt-4">
                            <h5 class="fs-13 text-muted text-uppercase">Email</h5>
                            <div class="fw-semibold">info@laracultura.com</div>
                        </div>
                        <div class="mt-4">
                            <h5 class="fs-13 text-muted text-uppercase">Phone</h5>
                            <div class="fw-semibold">(+212) 600 168 819</div>
                        </div>
                        <div class="mt-4">
                            <h5 class="fs-13 text-muted text-uppercase">Address</h5>
                            <div class="fw-semibold">4461 Cedar Street Moro, <br />AR 72368</div>
                        </div>
                    </div>
                </div>
                <!-- end col -->
                <div class="col-lg-8">
                    <div>
                        <ul>
                            <p class="alert alert-warning" th:each="error : ${#fields.errors('contact.*')}" th:text="${error}">
                        </ul>
                        
                        <form method="post" action="/saveMsg" th:object="${contact}">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-4">
                                        <label for="name" class="form-label fs-13">Name</label>
                                        <input name="name" id="name" type="text" th:field="*{name}" class="form-control bg-light border-light" placeholder="Your name*">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-4">
                                        <label for="email" class="form-label fs-13">Email</label>
                                        <input name="email" id="email" type="email"  th:field="*{email}" class="form-control bg-light border-light" placeholder="Your email*">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="mb-4">
                                        <label for="subject" class="form-label fs-13">Subject</label>
                                        <input type="text" class="form-control bg-light border-light" th:field="*{subject}" id="subject" name="subject" placeholder="Your Subject.." />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="mb-4">
                                        <label for="subject" class="form-label fs-13">Phone Number</label>
                                        <input type="text" class="form-control bg-light border-light" th:field="*{mobileNum}" id="subject" name="subject" placeholder="Your mobile Number.." />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <label for="comments" class="form-label fs-13">Message</label>
                                        <textarea name="comments" id="comments" rows="3" th:field="*{message}" class="form-control bg-light border-light" placeholder="Your message..."></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 text-end">
                                    <input type="submit" id="submit" name="send" class="submitBnt btn btn-primary" value="Send Message">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </section>
                                <!--   -->

                                <div th:replace="footer :: nav">...</div>

</div>
 <!-- JAVASCRIPT -->
 <script src="/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
 <script src="/assets/libs/simplebar/simplebar.min.js"></script>
 <script src="/assets/libs/node-waves/waves.min.js"></script>
 <script src="/assets/libs/feather-icons/feather.min.js"></script>
 <script src="/assets/js/pages/plugins/lord-icon-2.1.0.js"></script>
 <script src="/assets/js/plugins.js"></script>

 <!--Swiper slider js-->
 <script src="/assets/libs/swiper/swiper-bundle.min.js"></script>

 <!-- landing init -->
 <script src="/assets/js/pages/landing.init.js"></script>

 <script src="/assets/js/pages/job-lading.init.js"></script>



    
</body>
</html>
